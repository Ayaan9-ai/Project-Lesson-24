<!DOCTYPE html>
<html>
    <head>
        <title>Araays in JS</title>
    </head>

    <body>

        <h2>Javascript arrays</h2>
        <p id="result"></p>
        <p id="result2"></p>

        <script>
            var fruits = ["Apple", "Banana", "Mango", "Orange", "Pineapple", "Grapes", "Egg"];
            document.getElementById("result").innerHTML = fruits[6];
            document.getElementById("result2").innerHTML = fruits.length;
        </script>

    </body>
</html>
